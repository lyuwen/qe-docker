name: Docker Image CI

on:
  push:
    branches: [ main ]
  release:
    types:
      - published

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: make image tag
      run: echo "DOCKER_TAG=$(date \"+%Y%m%d\")" >> ${GITHUB_ENV}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag qe-docker:${{ env.DOCKER_TAG }}
      
    - name: name the image latest 
      run: docker tag qe-docker:${{ env.DOCKER_TAG }} qe-docker:latest
      
    - name: name the image latest 
      run: docker tag qe-docker:${{ env.DOCKER_TAG }} qe-docker:${{ github.ref_name }}
      if: github.event_name == 'release'

    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7
      uses: docker/login-action@v1.12.0
      with:
        # Username used to log against the Docker registry
        username: fulvwen
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Push the images
      run: docker push --all-tags qe-docker
